<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class= "container mt-4">
    <h1 class="mb-4">Productos</h1>
    <a href="/products/new" class="btn btn-primary mb-3">Agregar Producto</a>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bucle de Thymeleaf -->
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.stock}"></td>
                <td>
                    <a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</a>
            </tr>
        </tbody>
    </table>
</body>
</html>
