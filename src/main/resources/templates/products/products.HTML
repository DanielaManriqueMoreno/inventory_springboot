<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Gestión de Productos </h1>

    <!-- Formulario para crear producto -->
    <form id="productForm" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-3">
                <input type="number" id="price" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-md-3">
                <input type="number" id="stock" class="form-control" placeholder="Stock" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Agregar</button>
            </div>
        </div>
    </form>

    <!-- Tabla de productos -->
    <table class="table table-striped" id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/products.js"></script>
</body>
</html>
